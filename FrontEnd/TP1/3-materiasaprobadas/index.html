<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Blog Personal - Jeremias R. Guzman</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="user-avatar">
                    <img src="../assets/profile.jpg" alt="avatar-user"/>
                </div>
                <div class="user-info">
                    <h3>Jeremias R. Guzman</h3>
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <div class="hr"></div>
            <ul class="menu one">
                <li>
                    <a href="/FrontEnd/TP1/1-sobremi">
                        <ion-icon name="body"></ion-icon>
                        <span>Sobre mi</span>
                    </a>
                </li>
                <li>
                    <a href="/FrontEnd/TP1/2-estudios">
                        <ion-icon name="school"></ion-icon>
                        <span>Estudios</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/FrontEnd/TP1/3-materiasaprobadas">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        <span>Materias Aprobadas</span>
                    </a>
                </li>
                <li>
                    <a href="/FrontEnd/TP1/4-materiasencurso">
                        <ion-icon name="book"></ion-icon>
                        <span>Materias en curso</span>
                    </a>
                </li>
                <li>
                    <a href="/FrontEnd/TP1/5-miscompañeros">
                        <ion-icon name="person-add"></ion-icon>
                        <span>Mis compañeros</span>
                    </a>
                </li>
                <li>
                    <a href="/FrontEnd/TP1/6-aspiraciones">
                        <ion-icon name="trending-up"></ion-icon>
                        <span>Aspiraciones</span>
                    </a>
                </li>
            </ul>
            <div class="hr"></div>
            <ul class="menu">
                <li>
                    <a href="/FrontEnd/TP1/7-404">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Ayuda</span>
                    </a>
                </li>
                <li>
                    <a href="/FrontEnd/TP1/7-404">
                        <ion-icon name="power"></ion-icon>
                        <span>Cerrar Sesion</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="table-widget">
                <table>
                    <caption>
                        Materias Aprobadas:
                        <br><br>
                        <hr>
                    </caption>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Situacion</th>
                            <th>Profesor</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="team-member-rows">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <ul class="pagination">

                                </ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>

    <!-- ICONOS -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
