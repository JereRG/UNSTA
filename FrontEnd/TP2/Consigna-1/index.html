<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 1 - Operaciones con arrays</title>

    <!-- LINK CSS -->

    <link rel="stylesheet" href="styles.css">

    <!-- FONT-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="h1-titulo">Lista de Numeros Aleatorios :</h1>
            
            <!-- LISTA -->
            <ul id="listaNumerosAleatorios">
                <!-- Aquí se generarán los números aleatorios -->
            </ul>

            <!-- BOTON GENERAR NUMEROS ALEATORIOS -->
            <button onclick="numerosAleatorios()" class="btn">Generar Numeros Aleatorios</button>
            
            <div class="operaciones">
                <!-- MUESTRA SUMA TOTAL -->
                <h2 id="sumaTotal"></h2>

                <!-- PROMEDIO DE LOS ELEMENTOS -->
                <h2 id="promedioTotal"></h2>

                <!-- MUESTRA MAXIMO / MINIMO -->
                <h2 id="numMax"></h2>
                <h2 id="numMin"></h2>
            </div>

            <!-- BOTONES ELIMINAR PRIMER / ULTIMO ELEMENTO -->
            <button onclick="eliminarPrimerElemento()" class="btn">Eliminar Primer Elemento</button>
            <button onclick="eliminarUltimoElemento()" class="btn">Eliminar Último Elemento</button>

            <!-- BOTON PARA AGREGAR NUEVO ELEMENTO -->
            <button onclick="agregarNuevoElemento()" class="btn">Agregar Nuevo Elemento</button>
            <br><br>

            <!-- BOTON PARA ORDENAR DE MENOR A MAYOR -->
            <button onclick="ordenarArregloMenorMayor()" class="btn">Ordenar de Menor a Mayor</button>
            <button onclick="ordenarArregloMayorMenor()" class="btn">Ordenar de Mayor a Menor</button>

            <!-- BOTON PARA INVERTIR EL ARREGLO -->
            <button onclick="invertirArreglo()" class="btn">Invertir Orden</button>
            <br><br>

            <!-- BOTON PARA MOSTRAR CONTENIDO DEL ARREGLO EN CONSOLA -->
            <button onclick="mostrarContenidoArreglo()" class="btn">Mostrar contenido en consola</button>
        </div>

        </div>

    </div>

    <!-- SCRIPT -->
    
    <script src="script.js"></script>

</body>
</html>
