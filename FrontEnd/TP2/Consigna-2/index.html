<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Consigna - 2</title>
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

</head>
<body>
    <!-- CONTENDOR FORMULARIO -->
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <!-- CHECKBOX -->
                <input type="checkbox" class="toggle">

                <!-- SLIDER -->
                <span class="slider"></span>

                <!-- TEXTO -->
                <span class="card-side"></span>

                <!-- CONTENDOR DE AMBOS FORMULARIO -->
                <div class="flip-card__inner">

                    <!-- PRIMER FORMULARIO -->
                    <div class="flip-card__front">
                        <div class="title">Informacion Alumno</div>
                        <form id="first-form" class="flip-card__form" action="">
                            <input class="flip-card__input" name="nombre" placeholder="Nombre" type="text">
                            <input class="flip-card__input" name="apellido" placeholder="Apellido" type="text">
                            <input class="flip-card__input" name="legajo" placeholder="Legajo" type="text">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Enviar informacion</button>
                        </form>
                    </div>

                    <!-- SEGUNDO FORMULARIO -->
                    <div class="flip-card__back">
                        <div class="title">Materias y Notas</div>
                        <form id="second-form" class="flip-card__form" action="">
                            <div class="input-container">
                                <input class="flip-card__input__matynotas" name="materia1" placeholder="Materia 1" type="text">
                                <input class="flip-card__input__matynotas" name="nota1" placeholder="Nota 1" type="number" min="0" max="10" step="1">
                            </div>
                            <div class="input-container">
                                <input class="flip-card__input__matynotas" name="materia2" placeholder="Materia 2" type="text">
                                <input class="flip-card__input__matynotas" name="nota2" placeholder="Nota 2" type="number" min="0" max="10" step="1">
                            </div>
                            <div class="input-container">
                                <input class="flip-card__input__matynotas" name="materia3" placeholder="Materia 3" type="text">
                                <input class="flip-card__input__matynotas" name="nota3" placeholder="Nota 3" type="number" min="0" max="10" step="1">
                            </div>
                            <div class="input-container">
                                <input class="flip-card__input__matynotas" name="materia4" placeholder="Materia 4" type="text">
                                <input class="flip-card__input__matynotas" name="nota4" placeholder="Nota 4" type="number" min="0" max="10" step="1">
                            </div>
                            <div class="input-container">
                                <input class="flip-card__input__matynotas" name="materia5" placeholder="Materia 5" type="text">
                                <input class="flip-card__input__matynotas" name="nota5" placeholder="Nota 5" type="number" min="0" max="10" step="1">
                            </div>
                            <button class="flip-card__btn__promedio" onclick="calculateAverage()">Calcular Promedio</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>

    <!-- TOAST NOTIFICACIONES -->
    <div class="notifications"></div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
